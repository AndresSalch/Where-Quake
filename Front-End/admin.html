<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Admin page for managing users and news on Where Quake."
    />
    <link rel="icon" type="image/x-icon" href="./Styles/Src/Logo.ico" />
    <link rel="stylesheet" href="./Styles/index.css" />
    <link rel="stylesheet" href="./Styles/footer.css" />
    <link rel="stylesheet" href="./Styles/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5d2221dcbb.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin - Where Quake</title>
  </head>
  <body>
    <header>
      <div class="head">
        <ul class="hlist">
          <li class="hitem"><a href="index.html" class="access">Inicio</a></li>
          <li class="hitem"><a href="sismos.html" class="access">Sismos</a></li>
          <li class="hitem">
            <a href="about.html" class="access">Sobre Nosotros</a>
          </li>
          <li class="hitem hide" id="add">
            <a href="profile.html" id="user" class="access"></a>
          </li>
          <li class="hitem">
            <a href="admin.html" id="admin" class="current">Administración</a>
          </li>
        </ul>
      </div>
    </header>
    <br />
    <br />
    <br />
    <div class="container">
      <h1 style="color: white">Administración</h1>
      <br />
      <div class="user-management">
        <h2 style="color: white">Usuarios</h2>
        <ul id="userList" class="list-group"></ul>
      </div>
      <br />
      <br />

      <div class="news-management">
        <h2 style="color: white">Noticias</h2>
        <ul id="newsList" class="list-group"></ul>
      </div>
      <br />
      <br />

      <div class="publish-news">
        <h2 style="color: white">Publicar Noticia</h2>
        <form id="publishForm">
          <div class="mb-3">
            <label style="color: white" for="newsTitle" class="form-label"
              >Título</label
            >
            <input type="text" class="form-control" id="newsTitle" required />
          </div>
          <div class="mb-3">
            <label style="color: white" for="newsContent" class="form-label"
              >Contenido</label
            >
            <textarea
              class="form-control"
              id="newsContent"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
      </div>
    </div>

    <footer class="foot">
      <div class="content">
        <img src="./Styles/Src/Logo.png" alt="" />
        <p>&copy; 2024 Where Quake. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="./Scripts/admin.js"></script>
  </body>
</html>
